		{
			i_true = ++i_true;
		}

		};

			i_true = ++i_true;

		};

		{
			i_true = ++i_true;
		}

		};

		{

		};
	alert ("Правильных ответов: " + i_true + "\nНеправильных ответов: " + i_false);			
	alert ("Игра окончена. До новых встреч.");
