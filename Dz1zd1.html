<meta charset="utf-8">
<script>
	alert ("Привет! Давай найдем из двух чисел максимальное число.");
	var a = prompt("Введите первое чило:");
	var b = prompt("Введите второе чило:");
	if (a > b) 
		{alert ("Максимальное чило " + a)} 
	else if (a == b)
		{alert ("Числа одинаковые!")}
	else 
		{alert ("Максимальное чило " + b)};
</script>
